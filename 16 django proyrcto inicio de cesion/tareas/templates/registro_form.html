{% extends 'menu.html' %}

{% block titulo %} Registrarse {% endblock  %}

{% block contenido %}
    {{ block.super }}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">

                    {# si no se le coloca "action" redirige el formulario a la misma ruta que se encuentra #}

                    {% csrf_token %}

                    <h1 class="text-center">Registrarse</h1>

                    {{mensaje}}

                    <div class="mb-3">
                        <label for="username">Usuario : </label>

                    </div>

                    <div class="mb-3">
                        <label for="password1">Contrase単a : </label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribi tu contrase単a">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirmar contrase単a : </label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar contrase単a">
                    </div>

                    <button class="btn btn-primary">
                        Crear
                    </button>

                </form>
            </div>
        </div>
    </main>

{% endblock  %}
