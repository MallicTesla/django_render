{% extends 'menu.html' %}

{% block titulo %} Inicio de sesion {% endblock  %}

{% block contenido %}
    {{ block.super }}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">

                <form action="{% url 'iniciar_sesion' %}" method="POST" class="card card-body text-center">
                    {% csrf_token %}

                    <h1 class="text-center">Inicio de sesion</h1>

                    {{mensaje}}

                    <div class="mb-3">
                        <label for="username">Usuario : </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña : </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribi tu contraseña">
                    </div>

                    <button class="btn btn-primary">
                        Entrar
                    </button>

                </form>
            </div>
        </div>
    </main>

{% endblock  %}
